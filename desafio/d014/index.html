<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        thead {
            background-color: gray;
        }

        table {
            border-collapse: collapse;
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td {
            border: 1px solid rgb(255, 0, 0);
        }

        .negro{
            background-color: gray;
        }


    </style>
</head>
<body>
    
    <table>

        <thead>
           <tr>
                <th  rowspan="2" scope="col" >Área</th>
                <th rowspan="2">Disiplina</th>
                <th colspan="2">Nota 1</th>
               
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td>8.5</td>
                <td>9.6</td>
                <td>7.3</td>
            </tr>

            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Quimica</td>
                <td>5.6</td>
                <td>5.6</td>
                <td>5.6</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>5.6</td>
                <td>5.6</td>
                <td>5.6</td>
            </tr>

            <tr>
                <td class="negro" colspan="4" scope="row"> Média de Extas</td>
                <td class="negro">0.0</td>
            </tr>

            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>Historia</td>
                <td>33</td>
                <td>22</td>
                <td>65</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>88</td>
                <td>88</td>
                <td>88</td>
            </tr>

            <tr>
                <td class="negro" colspan="4" scope="row" >Média de Humanas</td>
                <td class="negro" >0.0</td>
            </tr>



        </tbody>
    </table>

</body>
</html>

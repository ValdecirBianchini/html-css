<!DOCTYPE html>

       <title>Pseudo-classe</title>
        <STYle>
            div {
                display: inline-block;
                background-color: rgb(212, 168, 168);
                border: 1px solid black;
                text-align: center;
                height: 200px;
                width: 200px; 
            }

            div:hover {
                background-color: yellow;
            }

        </STYle>
</head>
<body>
    <DIV id="01">01</DIV>
    <DIV id="02">02</DIV>
    <DIV id="03">03</DIV>
    
</body>

<!DOCTYPE html>
<html lang="pot-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserido vídeos localmente</h1>
    <p>Este vídeos hospedados no meu próprio servidor.</p>

    <video width="560" poster="imagens/konbi.png" controls autoplay loop >
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogv"> 
        <source src="midia/meu-video.webm" type="video/webm"> 
        <source src="midia/meu-video.mp4" type="video/mp4"> 
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>



    <h1>Inserido vídeo do YOUTUbe</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KtvP9zdNIko" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
